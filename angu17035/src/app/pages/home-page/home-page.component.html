        <!-- Section-->
        <div class="">

        </div>

            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">



                        <div  *ngFor ="let food of foods " class="col mb-5">
                            <a routerLink="/food/{{food._id}}">
                            <div class="card h-100">
                                <!-- Product image-->
                                <img class="card-img-top" [src]="food.imageUrl" [alt]="food.name" />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{food.name}}</h5>
                                        <!-- Product reviews-->
                                        <div class="product-item-footer">


                                            <div class="cook-time">
                                              <span>ðŸ•’</span>
                                              {{food.cookTime}}
                                            </div>
                                          </div>

                                        <!-- Product price-->
                                        <span class="text-muted text-decoration-line-through"> {{food.price | currency}}</span>
                                        {{food.realPrice | currency}}
                                    </div>
                                </div>
                                <!-- Product actions-->

                            </div>
                        </a>
                        </div>

                    </div>
                </div>
            </section>
