<section>
  <div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">



      <div class="bg-gray-800 pt-3">
          <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
              <h1 class="font-bold pl-2">Quản lý tài khoản</h1>
          </div>
      </div>

      <div class="table-responsive p-3">
        <table class="table table-hover">
          <thead class="text-center">
            <tr>
              <th scope="col" class="md:w-screen">STT</th>
              <th scope="col" class="md:w-screen">Tên tài khoản</th>
              <th scope="col" class="md:w-screen">email</th>
              <th scope="col" class="md:w-screen">quyền</th>
            </tr>
          </thead>
          <tbody >

            <tr class="text-center" *ngFor="let userData of users,index as i">
              <th scope="row">{{i + 1}}</th>
              <td>
                <p> {{ userData.name }}</p>
              </td>

              <td>
                <p> {{ userData.email }}</p>
              </td>

              <td>
                <p> {{ userData.role }}</p>
              </td>


              <td>
                <div class="flex gap-1 justify-center">
                  <button class="btn btn-primary" >
                    <span routerLink='{{userData._id }}'>Sửa</span>
                  </button>
                  <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete_prod" >
                    <span (click)="userDelete(userData._id)">Xóa</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
